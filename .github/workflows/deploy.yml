on:
  push:
    branches: [ "master" ]

concurrency:
  group: deploy-almoxarifado
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Adicionar servidor aos known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy remoto
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            echo "==> Rodando backup de emergência"
            sudo /usr/local/bin/backup_almoxarifado.sh

            echo "==> [IMPORTANTE] Tomando posse temporária dos arquivos"
            sudo chown -R abdul:abdul /var/www/html

            echo "==> Configurando diretório seguro para o Git"
            git config --global --add safe.directory /var/www/html

            echo "==> Atualizando código"
            cd /var/www/html/
            git fetch --all
            git reset --hard origin/master

            # ... (seus passos de composer e npm)
            
            echo "==> [IMPORTANTE] Devolvendo posse dos arquivos para o servidor web"
            sudo chown -R www-data:www-data /var/www/html

            echo "✅ Deploy concluído com sucesso"